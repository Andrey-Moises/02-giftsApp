<div class="row">

    <div *ngFor="let item of data" 
    class="col-md-4 col-sm-6 animate__animated animate__backInDown">

        <div class="card">

            <img [src]="item.images.downsized_medium.url" [alt]="item.title"
            class="card-img-top">
            <div class="card-body">
                <p>
                    {{ item.title }}
                </p>
            </div>

        </div>

    </div>

</div>
